version: '3'
services:
  server:
    build:
      context: ./weedvidio-backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      NODE_ENV: production
      PORT: 8000
    networks: 
      -webappnetwork
  caddy:
    image: caddy:2.3.0-alpine
    restart: unless-stopped
    ports: 
      - "80:80"
      - "443:443"
    volumes:
      - $PWD/caddy/Caddyfile:/etc/caddy/Caddyfile
    networks: 
      - webappnetwork
networks: 
  webappnetwork:
    driver: bridge